""" Profile data for a user """
type UserProfile {
    id: ID!
    gender: Gender!
    date_of_birth: Date!
    marital_status: MaritalStatus!
    occupation: String!
    address: String!
    state_of_origin: String!
    registration_source: RegistrationSource!
    bvn: String
    bank_account_number: String
    bank_account_name: String
    bank_name: String
    next_of_kin: String!
    relationship_with_next_of_kin: String!
    account_administrator: String!
    account_name: String!
    account_number: String!
    status: AccountStatus!
    company: Company! @belongsTo
    branch: CompanyBranch! @belongsTo
}

""" A company that has users """
type Company {
    id: ID!
    name: String!
    location: String
    branches: [CompanyBranch]! @hasMany
}

""" A branch operated by a company """
type CompanyBranch {
    id: ID!
    name: String!
    location: String
    customers: [User]! @hasMany
    loans: [Loan]! @hasMany
}

# Gender for a user
enum Gender {
    MALE
    FEMALE
}

# registration source for creating user
enum RegistrationSource {
    ONLINE
    BACKEND
}

# Marital status of a user
enum MaritalStatus {
    SINGLE
    MARRIED
    DIVORCED
    SEPERATED
    WIDOWED
}

# User's account status
enum AccountStatus {
    ACTIVE
    INACTIVE
}
